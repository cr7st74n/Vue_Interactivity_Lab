<!DOCTYPE html>
<html>

<head>
    <title>Student Sign In</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <div id="app">


        <!-- TODO show errors from form validation -->

        <div class=" alert alert-danger" v-if = "errors.length >0">
            <ul>
                <li v-for="error in errors">{{error}}</li>
            </ul>
        </div>

        <div class="card add-student m-2 p-2">
            <h4 class="card-title">Add new student</h4>

            <div class="form-group">
                <label for="name">Name</label>
                <!-- TODO v-model newStudentName -->
                <input id="name" class="form-control" v-model.trim="newStudentsName">
            </div>
            <div class="form-group">
                <label for="starID">Star ID</label>
                <!-- TODO v-model newStarID -->
                <input id="starID" class="form-control" v-model.trim="newStudentID">
            </div>
            <!-- TODO v-on:click event handler -->
            <button class="btn btn-primary" v-on:click="addStudent">Add</button>
        </div>

        <div class="card student-list m-2 p-2">
            <h4 class="card-title">Student List</h4>
            <div id="student-table">
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>StarID</th>
                        <th>Present?</th>
                    </tr>

                   <!-- TODO create table rows 
                   Each row will have a checkbox, bound to the app's data 
                   When the checkbox is checked/unchecked, the student will be signed in/out -->

                   <tr v-for="student in students">
                        <td>{{student.name}}</td>
                        <td>{{student.starID}}</td>
                        <td>{{student.present}}</td>
                   </tr>

                </table>
            </div>
        </div>


        <!-- TODO show a message when student arrives or leaves  -->


    </div>

    <script>


        // TODO Vue app     
        const app = Vue.createApp({
            data(){
                return{
                    newStudentsName:"",
                    newStudentID:"",
                    students:[
                    {name:"A. Student",
                    starID:"it1777qh",
                    present:false},
                    {name:"B. Student",
                    starID:"yh16253w",
                    present:false},
                    {name:"C. Student",
                    starID:"kjd7894d",
                    present:false}
                    ],
                    errors:[

                    ]
                }
            },
            methods:{
                addStudent(){
                    this.errors = []

                    if(!this.newStudentsName){
                        this.errors.push("Student name most be entered")
                    }
                    
                    if(!this.newStudentsName){
                        this.errors.push("Student name most be entered")
                    }

                    if (this.newStudentsName.length <= 4 && this.newStudentID.length <= 4  ){
                        alert("you mosrt write more that 4 letters in the name and StarID");
                    }else{
                        let newStudents = {name: this.newStudentsName, starID: this.newStudentID, present: true}
                        this.students.push(newStudents);
                        //clear the form 

                        this.newStudentsName = "";
                        this.newStudentID = "";
                    }

                    //display errors

                }
            }
        })
        app.mount("#app")

    </script>

</body>

</html>
